<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DevJobs - Resultados</title>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header>
      <h2>DevJobs</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Empleos</a>
        <a href="#">Empresas</a>
        <a href="#">Salarios</a>
      </nav>
      <div class="user-actions">
        <a href="#" class="secondary-button">Subir CV</a>
        <div class="profile">
          <devjobs-avatar service="google" username="google.com" size="32">
          </devjobs-avatar>

          <devjobs-avatar service="google" username="netflix.com" size="32">
          </devjobs-avatar>

          <devjobs-avatar service="google" username="vercel.com" size="32">
          </devjobs-avatar>
        </div>
      </div>
    </header>
    <main>
      <section class="job-search">
        <h1>Encuentra tu próximo trabajo</h1>
        <p>Explora miles de oportunidades en el sector tecnológico.</p>
        <form role="search" id="empleos-search-form">
          <div class="search-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-search"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <input
              id="empleos-search-input"
              required
              type="text"
              placeholder="Buscar trabajos, empresas o habilidades"
              aria-label="Buscar trabajos..."
            />
          </div>

          <div class="search-filters">
            <select name="technology" id="filter-technology">
            <option value="">Tecnología</option>
            <optgroup label="Tecnologías populares">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="react">React</option>
              <option value="nodejs">Node.js</option>
            </optgroup>
            <option value="java">Java</option>
            <hr />
            <option value="csharp">C#</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <hr />
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
          </select>

          <select name="location" id="filter-location">
            <option value="">Ubicación</option>
            <option value="remoto">Remoto</option>
            <option value="cdmx">Ciudad de México</option>
            <option value="guadalajara">Guadalajara</option>
            <option value="monterrey">Monterrey</option>
            <option value="barcelona">Barcelona</option>
          </select>

          <select name="experience-level" id="filter-experience-level">
            <option value="">Nivel de experiencia</option>
            <option value="junior">Junior</option>
            <option value="mid">Mid-level</option>
            <option value="senior">Senior</option>
            <option value="lead">Lead</option>
          </select>
          </div>
        </form>
        <span id="filter-selected-value"></span>
      </section>

      <section>
        <h2>Resultados de la búsqueda</h2>
        <div class="job-listings">
          <!-- Aquí se insertan los empleos dinámicamente -->
        </div>
      </section>
      <section class="pagination-wrapper">
        <a href="#" class="prev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M15 6l-6 6l6 6" />
          </svg>
        </a>
        <a href="#" class="pagination-page">1</a>
        <a href="#" class="pagination-page">2</a>
        <a href="#" class="pagination-page">3</a>
        <a href="#" class="pagination-page">4</a>
        <a href="#" class="pagination-page">5</a>
        <a href="#" class="prev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 6l6 6l-6 6" />
          </svg>
        </a>
      </section>
    </main>
    <footer>
      <small>&copy; 2024 DevJobs. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
